<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{edit}" method="post">
		<input type="hidden" th:field="*{id}" />
		
			<label for="author">Author</label> <input type="text" id="author"
				th:field="*{author}" /> <label for="title">Title</label> <input
				type="text" id="title" th:field="*{title}" /> <label for="isbn">Isbn</label>
			<input type="text" th:field="*{isbn}" /> <label
				for="publicationYear">Publication Year</label> <input type="text"
				th:field="*{publicationYear}" /> <input type="submit" value="Update"></input>
				
				<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="deplist">Category</label>
			 <select id="deplist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
		</form>
	</div>



</body>
</html>
